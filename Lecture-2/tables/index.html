<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="5" cellspacing="10px" cellpadding="10px">
        <thead>
            <tr>
                <th>Movies<br>(Animations)</th>
                <th valign="middle">Characters</th>
            </tr>
        </thead>
        <tfoot>
            <th colspan="2" align="center">Hollywood Movies</th>
        </tfoot>
        <tr>
            <td>Harry Potter</td>
            <td align="center">Harry</td>
        </tr>
        <tr>
            <td rowspan="2">Avengers</td>
            <td>Iron Man</td>
        </tr>
        <tr>
            <!-- <td>Avengers</td> -->
            <td>Hulk</td>
        </tr>
    </table>
</body>
</html>
