<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend align="center">Important Questions</legend>
            <label for="username">Username :</label>
            <input type="text" name="username" placeholder="Username" required id="username"><br>
            <label for="password">Password :</label>            
            <input type="password" name="password" placeholder="Password"
            required id="password"><br>
            Gender : <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label><br>
            <select>
                <!-- <option disabled>Continents</option> -->
                <option>Asia</option>
                <option>Europe</option>
                <option>North America</option>
                <option>South America</option>
                <option selected>Africa</option>
                <option>Antartica</option>
            </select><br>
            <select>
                <optgroup label="Hollywood Movies">
                    <option>Avengers</option>
                    <option>Hulk</option>
                </optgroup>
                <optgroup label="Bollywood Movies">
                    <option>3 idiots</option>
                    <option>Pk</option>
                </optgroup>
                <option>Bahubali</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend align="center">Optional Questions</legend>
            <textarea rows="10" cols="30"></textarea><br>
        </fieldset>
        <input type="submit" value="Submit!">
        
    </form>
